<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-tube with JS</title>
    <!-- daisyUi link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/fb58c17c69.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="flex justify-between w-11/12 mx-auto py-3 border-b border-b-gray-950 items-center gap-2">
            <div>
                <img src="assest/Logo.png" alt="">
            </div>
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="searchFiled" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div>
                <button class="btn">Sort</button>
            </div>
        </nav>
    </header>
    <!-- categories btn section  -->
    <section id="allCategories" class="py-2 flex gap-4 justify-center"></section>

    <main>
        <section id="videoSection" class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-11/12 mx-auto py-10">
        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" onclick="modalOpen.showModal()">open modal</button>
    <dialog id="modalOpen" class="modal">
        <div class="modal-box" id="modal-content">
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>


    <script src="scripts/categories.js"></script>
</body>

</html>
